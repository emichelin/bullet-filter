<!-- ORDRE D'IMPORTATION (IMPORTANT !) -->
<!--
  L'ordre des scripts est crucial. Respectez cette séquence :

  1. modal-data.js       - Données du modal (REQUIS EN PREMIER)
  2. bullet-data.js      - Logique du modal
  3. bullet-config.js    - Configuration globale
  4. bullet-bus.js       - Event bus
  5. bullet-params.js    - Gestion des paramètres
  6. bullet-modal.js     - Interface modal
  7. bullet-filter.js    - Logique de filtrage
  8. bullet-toc.js       - Table des matières (optionnel)
  9. bullet-app.js       - Initialisation (TOUJOURS EN DERNIER)
-->

<!-- EXEMPLE COMPLET D'INTÉGRATION -->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma page avec Bullet Filter</title>
  
  <!-- Bullet Filter CSS -->
  <link rel="stylesheet" href="https://votre-site.com/bullet/bullet-style.css">
  
  <!-- Vos styles personnalisés -->
  <style>
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-top: 80px; /* Espace pour la navbar */
    }
  </style>
</head>
<body>
  
  <!-- Votre contenu HTML Notion ici -->
  <h1>Mon titre</h1>
  
  <details>
    <summary>
      Section filtrée
      <mark class="highlight-gray">model:ABC123</mark>
    </summary>
    <p>Contenu qui ne s'affiche que si model=ABC123</p>
  </details>
  
  <!-- Bullet Filter JavaScript -->
  <script src="https://votre-site.com/bullet/modal-data.js"></script>
  <script src="https://votre-site.com/bullet/bullet-data.js"></script>
  <script src="https://votre-site.com/bullet/bullet-config.js"></script>
  <script src="https://votre-site.com/bullet/bullet-bus.js"></script>
  <script src="https://votre-site.com/bullet/bullet-params.js"></script>
  <script src="https://votre-site.com/bullet/bullet-modal.js"></script>
  <script src="https://votre-site.com/bullet/bullet-filter.js"></script>
  <script src="https://votre-site.com/bullet/bullet-toc.js"></script>
  <script src="https://votre-site.com/bullet/bullet-app.js"></script>
</body>
</html>
